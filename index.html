    /* AMOLED Black Theme with Minimal, Good-looking Colors */
    body {
      background: #000000; /* True AMOLED black */
      color: #d1d5db; /* Tailwind gray-300 for text */
      font-family: 'Poppins', Arial, sans-serif;
      background-image: url('bg-image.png'); /* Keep your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    /* Loader transition styles */
    #logo-loader {
      transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1),
                  transform 0.7s cubic-bezier(0.4,0,0.2,1);
      transform: scale(1);
      background: #000 !important;
    }
    #logo-loader.hide {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.88);
    }
    /* Loader animation */
    @keyframes spin-slow {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .animate-spin-slow {
      animation: spin-slow 2.6s linear infinite;
    }
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* Auto horizontal scrolling animation */
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .scrolling-wrapper {
      display: flex;
      gap: 1.5rem;
      animation: scroll-left 30s linear infinite;
    }
    /* Modal styles for enlarged image */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 50;
    }
    .modal-img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 1.25rem;
      box-shadow: 0 0 30px #6b7280;
      background: #121212;
      color: #d1d5db;
      transition: transform 0.3s;
      transform: scale(1.08);
    }
    /* Dark containers with subtle borders for depth */
    header, nav, #sidebar, #notices, section.bg-white, .bg-white {
      background-color: #121212 !important; /* dark gray black */
      color: #d1d5db !important;
      box-shadow: 0 4px 30px rgba(255 255 255 / 0.05);
      border-radius: 12px;
      border: 1px solid #27272a;
    }
    section.bg-blue-100, .bg-blue-100 {
      background-color: #121212 !important;
      color: #d1d5db !important;
    }
    /* Navigation bar styling and hover effect */
    nav {
      background: rgba(18,18,18,0.95);
      border-bottom: 1px solid #27272a;
      box-shadow: 0 2px 20px rgb(64 201 255 / 0.12);
    }
    nav a {
      transition: box-shadow 0.25s cubic-bezier(0.4,0,0.2,1), color 0.2s, background 0.2s, transform 0.25s;
      color: #d1d5db !important;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      position: relative;
      font-weight: 600;
    }
    nav a:hover {
      box-shadow: 0 0 15px 2px rgb(100 213 246 / 0.6);
      color: #64d5f6 !important;
      background: rgba(100, 213, 246, 0.2) !important;
      transform: scale(1.05) translateY(-3px);
    }
    nav a:after {
      content: '';
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 6px;
      height: 2px;
      background: linear-gradient(90deg, #64d5f6, #d068f9 80%, rgba(255,255,255,0));
      border-radius: 1px;
      opacity: 0;
      transition: opacity 0.25s;
    }
    nav a:hover:after {
      opacity: 1;
    }
    /* Headings and text colors */
    h1, h2, h3, h4, h5, h6, .font-bold {
      color: #e0e7ff !important; /* light indigo */
    }
    /* Accent link color */
    a {
      color: #64d5f6 !important;
    }
    /* Profile cards animation and style */
    .profile-card {
      opacity: 0;
      transform: translateY(35px) scale(0.95);
      transition: opacity 0.9s cubic-bezier(0.4,0,0.2,1),
                  transform 0.9s cubic-bezier(0.4,0,0.2,1);
      background-color: #1a1a1f;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.6);
      color: #d1d5db;
    }
    .profile-card.animated {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .profile-card img {
      border-radius: 1rem;
      box-shadow: 0 0 20px #64d5f699;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .profile-card:hover img {
      box-shadow: 0 0 40px #64d5f6cc;
      transform: scale(1.1);
    }
    /* Notices and sidebar text colors */
    #notices ul li, #sidebar ul li {
      color: #cbd5e1; /* tailwind gray-300 */
    }

  <script>
    // Fade in "Drone & Robotics Club" text on loader
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var clubText = document.getElementById('loader-club-text');
        if (clubText) {
          clubText.classList.remove('opacity-0');
          clubText.classList.add('opacity-100');
        }
      }, 900);
    });
  </script>
  <script>
    window.addEventListener("load", () => {
      document.getElementById("header").classList.remove("opacity-0", "-translate-y-20");
      document.getElementById("navbar").classList.remove("opacity-0", "-translate-y-10");
      document.getElementById("hero").classList.remove("opacity-0", "scale-90");
      document.getElementById("notices").classList.remove("opacity-0", "-translate-x-20");
      document.getElementById("sidebar").classList.remove("opacity-0", "translate-x-20");
      document.getElementById("footer").classList.remove("opacity-0");
    });
    window.addEventListener('load', function(){
      var loader = document.getElementById('logo-loader');
      if(loader) {
        setTimeout(function() {
          loader.classList.add('hide');
          setTimeout(() => loader.style.display = 'none', 700);
        }, 4000);
      }
      const cards = document.querySelectorAll('.profile-card');
      cards.forEach((card, idx) => {
        setTimeout(() => card.classList.add('animated'), 350 + idx * 180);
      });
    });
  </script>
